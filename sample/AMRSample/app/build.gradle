apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 104
        versionName "1.8.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' } // Required for Admost SDK
    jcenter()
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' } // Required for Mopub SDK
    google()
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3' // Multidex application requirement

    ///// BASE REQUIRED LIBRARIES FOR ADMOST ////////////////
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.admost.sdk:amr:1.9.0'
    implementation 'com.admost.sdk:admost:0.0.2.a10'
    implementation 'com.google.android.gms:play-services-base:15.0.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.1' // Most Ad-Networks require it.
    ///// BASE REQUIRED LIBRARIES FOR ADMOST ////////////////

    ///// SOME AD NETWORK SDKS ///////
    //Docs: https://admost.github.io/amrandroid/ Please select some Ad-networks from this link. Each Ad-network may require additional code or library.
    // PLEASE CHECK THE ADAPTER VERSIONS
    implementation 'com.admost.sdk:adcolony:3.3.10.a10'
    implementation 'com.admost.sdk:applovin:9.5.4.a10'
    implementation('com.mopub:mopub-sdk:5.5.0@aar') {
        transitive = true
    }
    implementation 'com.admost.sdk:mopub-adapter:5.5.0.a10'
    implementation 'com.admost.sdk:inmobi:7.2.7.a10' // Required for Inmobi network.
    implementation 'com.squareup.picasso:picasso:2.5.2'  // Required for Inmobi network.
    implementation 'com.android.support:appcompat-v7:28.0.0'  // Required for Inmobi network.
    implementation 'com.android.support:recyclerview-v7:28.0.0'  // Required for Inmobi network.
    ///// SOME AD NETWORK SDKS ///////

    // Optional for getting user location.
    //implementation 'com.google.android.gms:play-services-location:15.0.1'
    //implementation 'com.google.android.gms:play-services-basement:15.0.1'

    implementation 'com.android.installreferrer:installreferrer:1.0'
    // Optional for Admost SDK. It is suggested.
}
