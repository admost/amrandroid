apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 102
        versionName "1.0.2"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url 'http://repo.admost.com:8081/artifactory/amr' }
    jcenter ()
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    maven { url 'https://jitpack.io' }
    maven { url 'https://dl.bintray.com/pubnative/maven' }

    google()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.3'
    androidTestCompile 'com.android.support:multidex:1.0.3'
    androidTestCompile 'com.android.support:multidex-instrumentation:1.0.3'
    compile 'com.android.installreferrer:installreferrer:1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0'

    compile 'com.android.support:support-v4:27.1.1'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.volley:volley:1.0.0'

    //compile(name: 'admost-sdk', ext: 'aar')
    compile 'com.admost.sdk:amr:1.6.3'
    compile 'com.google.android.gms:play-services-base:12.0.1'
    compile 'com.admost.sdk:adcolony:3.3.2'
    compile 'com.android.support:support-annotations:+'
    compile 'com.google.android.gms:play-services-ads:12.0.1'

    compile 'com.admost.sdk:applovin:7.8.6'
    implementation 'com.android.support:recyclerview-v7:27.1.1'

    compile('com.mopub:mopub-sdk:4.20.0@aar') {
        transitive = true
    }
    compile 'com.admost.sdk:inmobi:7.0.4'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'com.google.android.gms:play-services-location:12.0.1'
    compile 'com.google.android.gms:play-services-basement:12.0.1'

}
