apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 102
        versionName "1.0.2"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    //maven { url 'http://repo.admost.com:8081/artifactory/amr' } // Changed: Admost SDK 1.7.0 and later
    maven { url 'http://repo.admost.com:8081/artifactory/admost' } // Required for Admost SDK
    jcenter () // Required for Mopub SDK
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' } // Required for Mopub SDK
    google()
}
dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3' // Multidex application requirement
    implementation 'com.android.support.constraint:constraint-layout:1.1.1' // App UI Related


    implementation 'com.android.installreferrer:installreferrer:1.0' // Optional for Admost SDK. It is suggested.

    ///// BASE REQUIRED LIBRARIES FOR ADMOST ////////////////
    implementation 'com.android.volley:volley:1.0.0'
    implementation 'com.admost.sdk:amr:1.7.0'
    implementation 'com.google.android.gms:play-services-base:15.0.1'
    implementation 'com.google.android.gms:play-services-ads:15.0.1' // Most Ad-Networks require it.
    ///// BASE REQUIRED LIBRARIES FOR ADMOST ////////////////


    ///// SOME AD NETWORK SDKS ///////
    //Docs: https://admost.github.io/amrandroid/ Please select some Ad-networks from this link. Each Ad-network may require additional code or library.
    implementation 'com.admost.sdk:adcolony:3.3.4'
    implementation 'com.admost.sdk:applovin:8.0.2'// You need to add a meta tag to AndroidManifest.xml for Applovin. Please look at the docs.
    implementation 'com.admost.sdk:inmobi:7.1.0' // Required for Inmobi network.
    implementation 'com.squareup.picasso:picasso:2.5.2' // Required for Inmobi network.
    implementation 'com.android.support:appcompat-v7:27.1.1' // Required for Inmobi network.
    implementation 'com.android.support:recyclerview-v7:27.1.1' // Required for Inmobi network.
    implementation('com.mopub:mopub-sdk:5.1.0@aar') {
        transitive = true
    }
    implementation 'com.admost.sdk:mopub-adapter:5.1.0'



    ///// SOME AD NETWORK SDKS ///////


    // Optional for getting user location.
    //implementation 'com.google.android.gms:play-services-location:15.0.1'
    //implementation 'com.google.android.gms:play-services-basement:15.0.1'

}
