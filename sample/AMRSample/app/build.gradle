apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 104
        versionName "2.0.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' } // Required for AdMost SDK
    jcenter()
    google()
}
dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'

    implementation 'com.android.volley:volley:1.1.0'
    implementation 'com.admost.sdk:amr:2.1.5'
    implementation 'com.admost.sdk:admost:0.1.1.a18'
    implementation 'com.google.android.gms:play-services-base:16.1.0'


    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.admost.sdk:admob-gt-17.2.0-adapter:1.0.4.a18'
    implementation 'com.admost.sdk:adcolony:4.1.4.a18'
    implementation 'com.admost.sdk:applovin:9.12.8.a18'
    implementation 'com.admost.sdk:facebook:5.9.1.a18'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.admost.sdk:ironsource:6.17.0.a18'
    implementation 'com.admost.sdk:unity:3.4.6.a18'
    implementation 'com.vungle:publisher-sdk-android:6.7.0'
    implementation 'com.admost.sdk:vungle-adapter:6.7.0.a18'
    implementation 'com.android.support:support-v4:28.0.0'

    // Optional libraries
    //implementation 'com.google.android.gms:play-services-location:15.0.1'
    //implementation 'com.google.android.gms:play-services-basement:15.0.1'
    //implementation 'com.android.installreferrer:installreferrer:1.0'
}
