apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion '30.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 105
        versionName "2.2.4"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' } // Required for AdMost SDK
    jcenter()
    google()
}
dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.1.0'

    // base admost sdks
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.admost.sdk:amr:2.2.4'
    implementation 'com.google.android.gms:play-services-base:17.5.0'
    implementation 'com.admost.sdk:admost:0.2.2.a21'

    // ad netwrok sdks
    implementation 'com.google.android.gms:play-services-ads:19.5.0'
    implementation 'com.admost.sdk:admob-gt-17.2.0-adapter:1.0.5.a21'
    implementation 'com.admost.sdk:applovin:9.15.0.a21'
    implementation 'com.admost.sdk:chartboost:8.2.0.a21'
    implementation 'com.admost.sdk:facebook:6.2.0.1.a21'
    implementation 'com.admost.sdk:s2sbidding-adapter:0.0.4.a21'
    implementation 'com.admost.sdk:ironsource:7.1.0.1.a21'
    implementation 'com.admost.sdk:unity:3.6.0.1.a21'
    implementation 'com.vungle:publisher-sdk-android:6.8.1'
    implementation 'com.admost.sdk:vungle-adapter:6.8.1.a21'


    // Optional libraries
    //implementation 'com.google.android.gms:play-services-location:15.0.1'
    //implementation 'com.google.android.gms:play-services-basement:15.0.1'
    //implementation 'com.android.installreferrer:installreferrer:1.0'
}
