apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.0'
    defaultConfig {
        applicationId 'com.kokteyl.amrtest'
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 101
        versionName "1.0.1"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        incremental true
        javaMaxHeapSize = "4g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
    }
}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url 'http://repo.admost.com:8081/artifactory/amr' }
    maven {
        name "Fyber's maven repo"
        url "https://fyber.bintray.com/maven"

    }
    maven {
        url 'https://jitpack.io'
    }

    maven { url "http://dl.appnext.com/" }
    maven { url "https://s3.amazonaws.com/moat-sdk-builds" }
    jcenter()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.android.volley:volley:1.0.0'
    compile 'com.admost.sdk:amr:1.5.2'
    compile 'com.google.android.gms:play-services-basement:10.0.1'
    compile 'com.google.android.gms:play-services-ads:10.0.1'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.admost.sdk:avocarrot:3.8.2'
    compile 'com.google.android.exoplayer:exoplayer:r2.2.0'
    compile 'com.admost.sdk:facebook:4.25'
}
