apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'
    defaultConfig {
        applicationId 'com.kokteyl.amrunity'
        minSdkVersion 14
        targetSdkVersion 28
        versionCode 104
        versionName "2.0.0"
        multiDexEnabled true
    }
    buildTypes {
        debug {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize = "8g"
        jumboMode = true
    }
    productFlavors {
    }
    packagingOptions {
        exclude 'META-INF/rxjava.properties'
    }
    lintOptions {
        abortOnError false
    }

}
repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'http://repo.admost.com:8081/artifactory/admost' } // Required for AdMost SDK
    jcenter()
    google()
}
dependencies {

    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'

    ///// BASE REQUIRED LIBRARIES FOR ADMOST ////////////////
    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.admost.sdk:amr:2.0.3'
    implementation 'com.admost.sdk:admost:0.0.4.a14'
    implementation 'com.google.android.gms:play-services-base:16.1.0'



    ///// SOME AD NETWORK SDKS (PLEASE CHECK THE ADAPTER VERSIONS) ///////
    // Docs: https://admost.github.io/amrandroid/ Please select some Ad-networks from this link. Each Ad-network may require additional code or library.
    implementation 'com.google.android.gms:play-services-ads:17.2.1'
    implementation 'com.admost.sdk:admob-gt-17.2.0-adapter:1.0.0.a14'

    implementation 'com.admost.sdk:adcolony:4.1.0.a14' 
    implementation 'com.admost.sdk:applovin:9.9.2.a14' 
    implementation 'com.admost.sdk:chartboost:7.5.0.a14' 
    implementation 'com.admost.sdk:ironsource:6.10.1.a14' 
    implementation 'com.admost.sdk:unity:3.3.0.a14'

    // Optional libraries
    //implementation 'com.google.android.gms:play-services-location:15.0.1'
    //implementation 'com.google.android.gms:play-services-basement:15.0.1'
    //implementation 'com.android.installreferrer:installreferrer:1.0'
}
